services:
  db:
    image: postgres:16
    container_name: dpl_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dataset_platform
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dataset_platform"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  redis:
    image: redis:7
    container_name: dpl_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  # ✅ ADD
  minio:
    image: minio/minio:latest
    container_name: dpl_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ✅ ADD: создаёт buckets images/exports
  minio-mc:
    image: minio/mc:latest
    container_name: dpl_minio_mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -lc "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 2; done;
      mc mb -p local/images || true;
      mc mb -p local/exports || true;
      echo 'buckets ready';
      "

  api:
    build: .
    container_name: dpl_api
    env_file:
      - .env.docker
    environment:
      ENV_FILE: .env.docker
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -lc "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped

  worker:
    build: .
    container_name: dpl_worker
    env_file:
      - .env.docker
    environment:
      ENV_FILE: .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -lc "celery -A app.worker.celery_app:celery_app worker -l info --pool=solo"
    restart: unless-stopped

volumes:
  db_data:
  # ✅ ADD
  minio_data:
