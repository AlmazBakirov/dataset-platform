version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: dataset-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data

  mc:
    image: minio/mc:latest
    container_name: dataset-minio-mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin) do echo 'waiting for minio' && sleep 1; done;
      /usr/bin/mc mb -p local/images || true;
      /usr/bin/mc mb -p local/exports || true;
      echo 'buckets ready';
      "

volumes:
  minio_data:
